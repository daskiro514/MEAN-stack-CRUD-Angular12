<div *ngIf="viewModel$ | async as viewModel">
  <h4>Rss Feed</h4>

  <ul class="list-group" *ngIf="viewModel.feed | async as feed"
    [ngStyle]="{'background-color': viewModel.bgColor, 'color': viewModel.color}">
    <li class="list-group-item" *ngFor="let rss of feed">
      {{ rss.title }}
    </li>
  </ul>
</div>
